<div class="flex justify-center items-center">
    <form (ngSubmit)="login()" class="self-stretch flex flex-col w-1/2 max-w-sm">
        <h1 class="mb-4">Please sign in</h1>
        <label for="customerId" class="text-sm text-gray-400">Customer Id</label>
        <input type="text" class="ring-2 ring-gray-400 px-2 py-1 rounded-md m-2 mr-0" id="customerId" name="customerId"
            [(ngModel)]="customerId">
        <button type="button" class="rounded-md bg-amber-400 text-white px-4 py-3 self-stretch mt-4" type="submit">Sign
            in</button>
    </form>
</div>
