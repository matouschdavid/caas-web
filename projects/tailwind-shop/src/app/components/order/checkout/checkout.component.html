<div *ngIf="cart.positions.length > 0" class="flex justify-center">
    <div class="self-stretch flex flex-col w-1/2 max-w-sm justify-center items-center">

        <form (ngSubmit)="addCoupon()" class="flex flex-col w-full">
            <label for="coupon" class="text-sm text-gray-400">Coupon</label>
            <input id="coupon" type="text" class="ring-2 ring-gray-400 px-2 py-1 rounded-md m-2 mr-0"
                [(ngModel)]="couponCode" name="coupon">
            <button class="rounded-md ring-2 ring-amber-400 px-4 py-3 self-stretch mt-4" type="submit">Add
                coupon</button>
        </form>

        <div class="m-5 flex flex-col items-start self-stretch">
            <h1 class="mb-2">Currently selected coupons:</h1>
            <p *ngIf="coupons.length === 0" class="text-gray-400">No coupons selected</p>
            <div *ngIf="coupons.length > 0" class="rounded-md bg-gray-50 p-4 self-stretch">
                <p *ngFor="let coupon of coupons" class="m-2">{{ coupon.code }} for {{coupon.amount | currency}}</p>

            </div>
        </div>

        <button class="rounded-md bg-amber-400 px-4 py-3 w-full mt-12" (click)="buy()">Buy</button>
    </div>
</div>
<div *ngIf="cart.positions.length === 0">
    <p class="text-lg">Your cart is empty. Add items first and then come back.</p>
</div>
