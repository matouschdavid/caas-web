<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0
        ">Your cart</h5>
    </div>
    <div class="card-body">
        <div *ngIf="cart.positions.length === 0">
            <p class="card-text">Your cart is empty</p>
        </div>
        <app-cart-list *ngIf="cart.positions.length > 0" [cartItems]="cart.positions"
            (removeItem)="removeFromCart($event)" (increaseItem)="increaseQuantity($event)"
            (decreaseItem)="decreaseQuantity($event)"></app-cart-list>
    </div>
    <div class="card-footer" *ngIf="cart.positions.length > 0">
        <p class="card-text">Total: {{cart.totalPrice | currency}}</p>
        <a routerLink="/checkout" class="btn btn-primary">Checkout</a>
    </div>
</div>
