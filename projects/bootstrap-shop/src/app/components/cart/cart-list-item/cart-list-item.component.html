<div class="row">
    <div class="col-8">
        <p class="card-text">{{item?.product?.name}}</p>
    </div>
    <div class="col-4">
        <button type="button" class="btn btn-danger float-right" (click)="removeItemFromCart(item)">
            <i class="fa fa-trash"></i>
        </button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <p class="card-text">{{item?.product?.price | currency}}</p>
    </div>
</div>
<div class="row">
    <div class="col-4">
        <p class="card-text">{{item?.quantity}}</p>
    </div>
    <div class="col-8">
        <div class="input-group float-right">
            <button class="btn btn-outline-secondary" type="button"
                (click)="decreaseItemFromCart(item?.product)">-</button>
            <button class="btn btn-outline-secondary" type="button"
                (click)="increaseItemFromCart(item?.product)">+</button>
        </div>
    </div>
</div>
