<div class="flex flex-col">
    <h1 class="h3 mb-3 fw-normal">Your Shop</h1>
    <label for="shopId" class="text-sm text-gray-400">Shop Id</label>
    <input id="shopId" type="text" class="ring-2 ring-gray-400 px-2 py-1 rounded-md m-2 mr-0 bg-gray-200"
        [(ngModel)]="shop.id" name="shopId" disabled>
    <label for="name" class="text-sm text-gray-400">Name</label>
    <input id="name" type="text" class="ring-2 ring-gray-400 px-2 py-1 rounded-md m-2 mr-0" [(ngModel)]="shop.name"
        name="name">
    <label for="appkey" class="text-sm text-gray-400">App Key</label>
    <input id="appkey" type="text" class="ring-2 ring-gray-400 px-2 py-1 rounded-md m-2 mr-0 bg-gray-200"
        [(ngModel)]="shop.appKey" name="appkey" disabled="">
    <button *ngIf="!hasShop" class="rounded-md bg-indigo-600 text-white px-4 py-3 self-stretch m-2 mt-4 mr-0"
        type="submit" (click)="createShop()">Create</button>
    <div class="flex flex-col items-stretch mt-5" *ngIf="hasShop">
        <a [href]="fileUrl" download="environment.ts"
            class="rounded-md bg-indigo-600 text-white p-4 text-center">Generate
            Config</a>
        <button class="text-red-600 underline mt-4" type="submit" (click)="deleteShop()">Delete</button>
    </div>

</div>
